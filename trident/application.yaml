apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trident
  namespace: openshift-gitops
spec:
  destination:
    namespace:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: trident
    repoURL: https://github.com/cwilkers/kubevirt-gitops
    targetRevision: HEAD
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=false
