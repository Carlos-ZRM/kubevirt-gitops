apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vm-workflow
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps
    repoURL: https://github.com/cwilkers/kubevirt-gitops
    targetRevision: HEAD
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=false
